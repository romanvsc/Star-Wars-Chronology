<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Orden Cronológico Star Wars - Línea de Tiempo Detallada</title>
    <!-- Tailwind CSS CDN -->
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Orbitron:wght@400;700;900&family=Inter:wght@400;600;700&display=swap" rel="stylesheet">
    <!-- CSS personalizado -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <!-- Indicador de guardado automático -->
    <div id="saveIndicator" class="save-indicator">
        ✅ Progreso guardado automáticamente
    </div>

    <!-- Overlay de transición -->
    <div id="transitionOverlay" class="transition-overlay"></div>

    <!-- Audio de fondo -->
    <audio loop class="background-audio" preload="auto">
        <source src="./audio/starwars-breathing.mp3" type="audio/mpeg">
        <source src="./audio/starwars-breathing.mp3" type="audio/mp3">
        Tu navegador no soporta audio HTML5.
    </audio>

    <!-- Video de fondo -->
    <video autoplay muted loop class="hero-video">
        <source src="./video/0624.mp4" type="video/mp4">
        Tu navegador no soporta videos HTML5.
    </video>

    <!-- Navegación superior -->
    <nav class="top-navigation">
        <div class="nav-brand">
            <div class="star-wars-logo">
                <img src="./images/star-wars-logo.png" alt="Star Wars Logo">
            </div>
        </div>
        <div class="nav-links">
            <a href="index.html" class="nav-item active">INICIO</a>
            <a href="aby.html" class="nav-item">ABY</a>
            <a href="by.html" class="nav-item">BY</a>
            <a href="dby.html" class="nav-item">DBY</a>
        </div>
    </nav>

    <!-- Contenido principal -->
    <div class="main-content">
        <!-- Título principal -->
        <div class="main-title">
            <h1 class="title-starwars">STAR WARS</h1>
            <h2 class="title-subtitle">ORDEN CRONOLÓGICO<br>PROGRESIVO</h2>
        </div>

        <!-- Sección de progreso -->
        <div class="progress-section">
            <h3 class="progress-title">Tu progreso</h3>
            <div class="progress-bar-main">
                <div id="progressBar" class="progress-fill" style="width: 0%"></div>
            </div>
            <div class="progress-stats">
                <span id="completedItems">0</span> de <span id="totalItems">0</span> elementos completados
                (<span id="totalProgress">0</span>%)
            </div>
            
            <!-- Botón de reinicio -->
            <button id="resetButton" class="reset-btn">
                Reiniciar Progreso
            </button>
        </div>

        <!-- Enlaces rápidos a secciones -->
        <div class="quick-links">
            <a href="aby.html" class="quick-link aby-link">
                <div class="link-title">ABY</div>
                <div class="link-subtitle">Antes de la Batalla de Yavin</div>
                <div class="link-progress">
                    <span id="aby-preview-progress">0</span>% completado
                </div>
            </a>
            <a href="by.html" class="quick-link by-link">
                <div class="link-title">BY</div>
                <div class="link-subtitle">Batalla de Yavin</div>
                <div class="link-progress">
                    <span id="by-preview-progress">0</span>% completado
                </div>
            </a>
            <a href="dby.html" class="quick-link dby-link">
                <div class="link-title">DBY</div>
                <div class="link-subtitle">Después de la Batalla de Yavin</div>
                <div class="link-progress">
                    <span id="dby-preview-progress">0</span>% completado
                </div>
            </a>
        </div>
    </div>

    <!-- JavaScript personalizado -->
    <script src="script.js"></script>
</body>
</html>
